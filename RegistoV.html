<!DOCTYPE html>
<html lang="pt">

<head>
<meta charset="utf-8">
<title>Registo Voluntário</title>
<link rel="stylesheet" href="CSS/RegistoV.css" type="text/css">
</head>

<header>
    <div class="w3-bar w3-large" id="navigation">
    <a href="#" class="w3-bar-item w3-button w3-hover-blue w3-mobile">VoluntárioCOVID19</a>
</header>

<body>
    <form id="registertext">
        <div class="main-grid">
            <div class="mid-grid">
            <!-- <div id="regbox"> -->
                <div class="Nome input-div">
                    <input type="text" id="nomeProprio" placeholder="Nome Completo" name="" required />
                    <!-- <input id="nomeProprio" type="text" name="" required > -->
                    <!-- <i class="material-icons">how_to_reg</i> -->
                </div>

                <div class="Telefone input-div">
                    <input type="text" id="telefone" placeholder="Telefone/Telemóvel" name=""required/>
                </div>

                <div class="birthday input-div">
                    <input type="date" id="dataNascimento" name="" required/>
                </div>

                <div class="CC input-div">
                    <input type="text" id="CC" placeholder="Cartão de Cidadão" name=""required/>
                </div>

                <div class = "genero_div">
                    <p id="genero">Género</p>
                    <input type="radio" id="Homem" name="gender" value="male">
                    <label for="male" id="homem1">Homem</label><br>
                    <input type="radio" id="Mulher" name="gender" value="female">
                    <label for="female" id ="mulher1">Mulher</label><br>
                    <input type="radio" id="outro" name="gender" value="other">
                    <label for="other" id="outro1">Prefiro não dizer</label>
                </div>

                <div class = "Carta_div">
                    <p id="CartaC">Carta de Condução</p>
                    <input type="radio" id="Sim" name="gender" value="yes">
                    <label for="Yes">Sim</label><br>
                    <input type="radio" id="Não" name="gender" value="no">
                    <label for="No">Não</label><br>
                </div>

                <div class= "foto_div">
                    <p id="foto">Fotografia </p>
                    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
                </div>

                <div class="Distrito input-div">
                    <input type="text" id="distrito" placeholder="Distrito" name=""required/>
                </div>

                <div class="Concelho input-div">
                    <input type="text" id="concelho" placeholder="Concelho" name=""required/>
                </div>

                <div class="Freguesia input-div">
                    <input type="text" id="freguesia" placeholder="Freguesia" name=""required/>
                </div>

                <div class = "Covid_div">
                    <p id="Covid">Já alguma vez deu positivo á Covid-19?</p>
                    <input type="radio" id="Sim" name="gender" value="yes">
                    <label for="Yes">Sim</label><br>
                    <input type="radio" id="Não" name="gender" value="no">
                    <label for="No">Não</label><br>
                </div>
    
                <div class="Email input-div">
                    <input type="text" id="E-mail" placeholder="E-mail" name=""required/>
                    <!-- <i class="material-icons">mail</i>
                    <h2><span></span></h2> -->
                </div>
    
                <div class="Password input-div">
                    <input type="password" id="Password" placeholder="Palavra-Passe" name=""required/>
                    <!-- <i class="material-icons">lock</i> -->
                </div>
    
                <div class="Registar">
                    <input id="submit" type="submit" name="" value="Registar">
                    <p id="home">Já tem conta? Efetue aqui o seu <a href="Login.html" id="login">Login</a>.</p>
                </div>


            </div>
        </div>  
    </form>
    
    
    <footer>Todos os direitos reservados a Tiago Teodoro, Gonçalo Ventura, Renato Ramires e Margarida Rodrigues.</footer>

</body>
</html>
